<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signin.css">
  <title>signInForm</title>
</head>
<body>
  <div class="row">
  <div class="modal fade" id="signInModalUnique" tabindex="-1" role="dialog" aria-labelledby="signInModalUnique">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModalUnique">
           Click to SignIn
        </button>
        <br><br>
        <button type="button" class="close" data-dismiss="signInModalUnique" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form id="signInForm">
             <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                </div><br>
                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            <button type="submit" class="btn btn-primary"> Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  
  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="signin.js"></script>
 </body>
</html>
